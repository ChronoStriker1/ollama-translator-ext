<!DOCTYPE html>
<html>
<head>
  <title>Ollama Translator Options</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #fff; padding: 10px; }
    h2 { color: #eee; }
    h3 { color: #ccc; margin-top: 25px; }
    input[type="text"], input[type="number"] { width: 200px; padding: 5px; margin-right: 5px; background: #333; border: 1px solid #555; color: #fff; border-radius: 4px; }
    input[type="text"].wide { width: 300px; }
    input[type="number"].narrow { width: 100px; }
    button { padding: 5px 10px; background: #4CAF50; border: none; border-radius: 4px; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    button.secondary { background: #555; }
    button.secondary:hover { background: #666; }
    ul { list-style: none; padding: 0; }
    li { background: #333; padding: 8px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    li span { flex-grow: 1; margin-right: 10px; }
    li button { background: #f44336; margin-left: 5px; }
    li button:hover { background: #da190b; }
    .section { margin-bottom: 25px; padding: 15px; background: #2a2a2a; border-radius: 6px; }
    .message { margin-top: 10px; font-weight: bold; }
    .form-row { margin-bottom: 10px; display: flex; align-items: center; }
    .form-row label { min-width: 120px; margin-right: 10px; }
    .current-value { color: #888; font-size: 12px; margin-left: 10px; }
    .help-text { color: #aaa; font-size: 11px; margin-left: 135px; margin-top: -5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Ollama Translator Options</h2>

  <!-- Ollama Configuration Section -->
  <div class="section">
    <h3>Ollama Configuration</h3>
    
    <div class="form-row">
      <label for="ollamaUrlInput">Ollama URL:</label>
      <input type="text" id="ollamaUrlInput" class="wide" placeholder="http://localhost:11434/api/generate">
      <button id="saveUrlBtn">Save</button>
      <button id="resetUrlBtn" class="secondary">Reset</button>
    </div>
    <div class="current-value" id="currentUrl">Current: Loading...</div>
    
    <div class="form-row">
      <label for="modelInput">Model:</label>
      <input type="text" id="modelInput" placeholder="gemma3:latest">
      <button id="saveModelBtn">Save</button>
      <button id="resetModelBtn" class="secondary">Reset</button>
    </div>
    <div class="current-value" id="currentModel">Current: Loading...</div>
    
    <div class="form-row">
      <label for="delayInput">Delay (ms):</label>
      <input type="number" id="delayInput" class="narrow" placeholder="300" min="0" max="5000">
      <button id="saveDelayBtn">Save</button>
      <button id="resetDelayBtn" class="secondary">Reset</button>
    </div>
    <div class="current-value" id="currentDelay">Current: Loading...</div>
    <div class="help-text">Delay between translation requests in milliseconds (0-5000)</div>
    
    <div id="configMessage" class="message"></div>
  </div>

  <!-- Domain Exclusion Section -->
  <div class="section">
    <h3>Domain Exclusion</h3>
    
    <div class="form-row">
      <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
      <button id="addDomainBtn">Add Domain</button>
    </div>
    <div id="domainMessage" class="message"></div>
    
    <h4>Excluded Domains:</h4>
    <ul id="excludedDomainsList">
      <!-- Domains will be loaded here -->
    </ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
