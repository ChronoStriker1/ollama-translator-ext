<!DOCTYPE html>
<html>
<head>
  <title>Ollama Translator Options</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #fff; padding: 10px; }
    h2 { color: #eee; }
    input[type="text"] { width: 200px; padding: 5px; margin-right: 5px; background: #333; border: 1px solid #555; color: #fff; }
    button { padding: 5px 10px; background: #4CAF50; border: none; border-radius: 4px; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    ul { list-style: none; padding: 0; }
    li { background: #333; padding: 8px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    li span { flex-grow: 1; margin-right: 10px; }
    li button { background: #f44336; margin-left: 5px; }
    li button:hover { background: #da190b; }
    .add-domain-section { margin-bottom: 20px; }
    .message { color: #4CAF50; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Ollama Translator Options</h2>

  <div class="add-domain-section">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
    <button id="addDomainBtn">Add Domain</button>
    <div id="message" class="message"></div>
  </div>

  <h3>Excluded Domains:</h3>
  <ul id="excludedDomainsList">
    <!-- Domains will be loaded here -->
  </ul>

  <script src="options.js"></script>
</body>
</html>
